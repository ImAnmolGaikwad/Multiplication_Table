<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body
      {
        text-align: center;
        margin-top: 50px;
        background-color: #81F781;
        color: #cc58fa;
      }
      button {
        background-color: #806ae4;
        border: none;
        color: white;
        padding: 15px 15px;
        text-align: center;
        text-decoration: none;
        font-size: 15px;
        cursor: pointer;
        border-radius: 12px;
      }
      p{
        color: #27186b;
      }
     
    </style>
    <script>
      function addNumbers() {
        var number;
        var result = "";

        number = Number(document.getElementById("number").value);

        for(var i = 1; i<= 10; i++){
          result = result + "<p>"+number + "*" + i + "=" + number * i+"</p>";
        }

        document.getElementById("result").innerHTML = result;
      }
    </script>
  </head>
  <body>
  
    Enter the number : <input id="number" />
    <button onclick="addNumbers()">Multiplication Table</button>
    <div id="result">
  </body>
</html>
